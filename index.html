<!DOCTYPE html>
<html>
<head>
	<title>Lecteur audio WSF</title>
	<style type="text/css">
	#progress {
		display: inline-block;
		cursor: pointer;
		/* Reset the default appearance */
		-webkit-appearance: none;
		appearance: none;

		width: 200px;
		height: 20px;
	}

	#timemarker {
		display: inline-block;
		display: none;
	}

	ul {
		width: 200px;
		min-height: 20px;
		background-color: grey;
		position: fixed;
		left: 300px;
		top: 8px;
		font-size: 0.8em;
	}

	li {
		cursor: pointer;
	}
	</style>
</head>
<body>
	<audio></audio>

	<div id="controls">
		<input id="reader" type="button" value="Play"/>
		<input id="stop" type="button" value="Stop"/>

		<br/>
		<span>Volume :</span>
		<input id="volume" type="range" value="1" min="0" max="1" step="0.01"/>

		<br/>
		<span>Playback rate :</span>
		<input id="playbackRate" type="range" value="1" min="0.5" max="3" step="0.5"/>
		<span id="playbackRateIndicator">1</span>

	</div>

	<progress id="progress" value="0" max="100"></progress>

	<section id="timemarker">
	</section>

	<ul id="playlistContainer"></ul>

	<script src="scripts/helpers.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
